
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Mosteiros de Portugal</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #d0e3e8;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2f4f4f;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 20px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #476f70;
        }

        img:hover {
            opacity: 0.6;
        }

        h2 {
            color: #2f4f4f;
        }

        .quadrantes {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px;
            gap: 40px;
            flex-wrap: wrap;
        }

        .descricao, .lista {
            flex: 1;
            min-width: 300px;
        }

        .descricao {
            text-align: justify;
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
        }

        .lista h2 {
            text-align: left;
            padding-left: 20px;
        }

        .lista ol {
            list-style-position: inside;
            padding-left: 40px;
            margin: 0;
            text-align: left;
        }

        .linha {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        figure {
            text-align: center;
            margin: 10px;
        }

        figure img {
            width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        figcaption {
            margin-top: 8px;
            font-style: italic;
            font-size: 0.95rem;
            color: #2f4f4f;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2f4f4f;
            color: white;
            font-size: 0.9rem;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <img src="portugal_banner.jpg" width="100%" alt="Banner Praias de Portugal">

    <ul>
         <ul>
        <li><a href="#">Homepage</a></li>
        <li><a href="#">Regiões</a></li>
        <li><a href="#">Praias</a></li>
        <li><a href="#">Mosteiros</a></li>
        <li><a href="#">Castelos</a></li> 
        <li><a href="#">Gastronomia</a></li>
        <li><a href="#">Contactos</a></li>
    </ul>
    </ul>

    <div class="quadrantes">
        <div class="descricao">
    <h3> Preencha o seguinte formulário e contacte-nos </h3>
	<form>
	      Seu nome: <input Type= "text" name= "nome">
		  <br> <br>
		  Seu e-mail: <input Type= "text" name= "e-mail">
		  <br> <br>
		  A sua mensagem:<br> <textarea rows="8" cols="30"></textarea><br><br>
		  <input type="submit" value="limpar">
		  </form>

</body>
</html>
